<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Miniver">
    <title>Piano Says</title>
</head>
<body>
   <div class="container">
       <div class="title">Piano<span class = 'title-display'>Says</span></div>
        <div id="message">Press <i class="fas fa-play fa-xs"></i> to begin.</div>

        <div id="piano-freeze"></div>
        <div class="piano-black">
            <div class="piano-gap2"></div>
            <div class="black-key key"></div> <!-- c# -->
            <div class="piano-gap"></div>
            <div class="black-key key"></div> <!-- D# -->
            <div class="piano-gap2"></div><div class="piano-gap2"></div>
            <div class="black-key key"></div> <!-- F# -->
            <div class="piano-gap"></div>
            <div class="black-key key"></div> <!-- G# -->
            <div class="piano-gap"></div>
            <div class="black-key key"></div> <!-- Bb -->
        </div>

       <div class="piano-white">
            <div class="white-key key red"></div>
            <div class="white-key key orange"></div>
            <div class="white-key key yellow"></div>
            <div class="white-key key green"></div>
            <div class="white-key key aqua"></div>
            <div class="white-key key blue"></div>
            <div class="white-key key purple"></div>
            <div class="white-key key pink"></div>
       </div>

       <div class="ui-row">
            <div class="ui-left">
                <div id = "strict-on" class = "toggle">Strict: On</div>
                <div id = "strict-off" class = "toggle toggle-active">Strict: Off</div>
                <div id="turn-num">0</div>
                <div id="turn-text">Notes</div>
            </div>
            <div id="start-btn">
                <i class="fas fa-play"></i>
            </div>
            <div class="music-key">
                <div id="key-letter">C</div>
                <div class="arrowWrapper">
                    <span id="left-arrow"><i class="fas fa-caret-left arrow"></i></span>
                    <span id="right-arrow"><i class="fas fa-caret-right arrow"></i></span>
                </div>
                <div id="major" class = "toggle toggle-active">Major</div>
                <div id="minor" class = "toggle">Minor</div>
            </div>
       </div>
       <div class="footer">Designed and coded by <strong>Jessica Peck</strong> using <a href="https://github.com/Tonejs/Tone.js">Tone.js</a>.</div>


   </div>

    <script src="lib/Tone.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
